<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" /> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./main.css" />
  <script src="./main.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="left">
    <h1>Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </div>

  <div class="right">
    <div class="banner">Try it free 7 days then $20/mo. thereafter</div>

    <form>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <input type="text" placeholder="Email Address" />
      <input type="text" placeholder="Password" />
      <input type="submit" style="border-radius: 2px;background-color: hsl(154, 59%, 51%); color: white;"
        value="Claim your free trial" />
      <label style="margin-left: 2%;">By clicking the button, you are agreeing to our
        <p style="color: hsl(0, 100%, 74%); font-weight: bold;font-size: smaller;"> Terms and
          Services</p></label>
    </form>
  </div>

</body>

</html>
